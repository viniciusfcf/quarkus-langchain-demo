schemaVersion: 2.3.0
metadata:
  generateName: quarkus-langchain-demo
attributes:
  controller.devfile.io/storage-type: ephemeral
components:
- name: udi
  container:
    image: quay.io/devfile/universal-developer-image:ubi8-latest
    memoryLimit: 4Gi
    memoryRequest: 2Gi
    cpuLimit: 4000m
    cpuRequest: 1000m
    mountSources: true
    sourceMapping: /projects
    env:
      - name: KUBEDOCK_PARAMS
        value: "--reverse-proxy --kubeconfig /home/user/.kube/config --initimage quay.io/agiertli/kubedock:0.13.0"
      - name: USE_JAVA17
        value: "true"
      - value: /home/jboss/.m2
        name: MAVEN_CONFIG
      - value: -Xmx4G -Xss128M -XX:MetaspaceSize=1G -XX:MaxMetaspaceSize=2G
        name: MAVEN_OPTS
      - name: KUBEDOCK_ENABLED
        value: 'true'
      - name: DOCKER_HOST
        value: 'tcp://127.0.0.1:2475'
      - name: TESTCONTAINERS_RYUK_DISABLED
        value: 'true'
      - name: TESTCONTAINERS_CHECKS_DISABLE
        value: 'true'
    endpoints:
      - exposure: none
        name: kubedock
        protocol: tcp
        targetPort: 2475

